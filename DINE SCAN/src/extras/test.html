        <style>
            /* Style the table */
table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
}

/* Style the table headers */
th {
  padding: 10px;
  /* background-color: #f2f2f2; */
  /* background-image: linear-gradient(to right, #f2f2f2, #fff); */
  border-bottom: 1px solid #ddd;
  text-align: left;
  font-weight: bold;
}

/* Style the table rows */
tr {
  padding: 10px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

/* Add a hover effect to the table rows */
tr:hover {
  background-color: #eee;
}

/* Style the table cells */
td {
  padding: 10px;
  text-align: left;
}

/* Add an appearing animation to the table */
table {
  animation: appear 0.5s ease-in-out forwards;
}

@keyframes appear {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

    </head>
    <body>
        <!--[if lt IE 7]>

        <table>
            <thead >
              <tr style="background-image: linear-gradient(to right, #f2f2f2, #e92828);">
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>32</td>
                <td>Software Engineer</td>
              </tr>
              <tr>
                <td>Jane Doe</td>
                <td>28</td>
                <td>Marketing Manager</td>
              </tr>
              <tr>
                <td>Peter Jones</td>
                <td>45</td>
                <td>Accountant</td>
              </tr>
            </tbody>
          </table>

          <div style="background-image: linear-gradient(to right, #b84c4c, #fff);">
            <h1>Linear Gradient</h1>
          </div>
          <div style="background-image: linear-gradient(to bottom, #cb1d1d, #fff);">
            <h1>Vertical Gradient</h1>
          </div>
          <div style="background-image: repeating-linear-gradient(to right, #680a0a, #fff 50%, #f2f2f2 100%);">
            <h1>Striped Gradient</h1>
          </div>
          <div style="background-image: linear-gradient(to right, #f2f2f2, #ac1919ff, #007bff);">
            <h1>Three-Color Gradient</h1>
          </div>
          <div style="background-image: conic-gradient(from 0deg, #f2f2f2, #c45fff);">
            <h1>Conic Gradient</h1>
          </div>
          <div style="background-image: radial-gradient(circle, #f2f2f2, #b32fff);">
