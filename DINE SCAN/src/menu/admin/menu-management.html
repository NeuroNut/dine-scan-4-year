    <script>
        const sizeContainer = document.getElementById("sizeContainer");
    const foodSizeSelect = document.getElementById("foodSize");
    const foodCostInput = document.getElementById("foodCostBySize");

    let index = 0;
    // Initial setup
    updateCostInputs();

    foodSizeSelect.addEventListener("change", updateCostInputs);

    sizeContainer.addEventListener("click", function (event) {
        if (event.target.classList.contains("add-more-size")) {
            addSizeSelector();
        }
    });

    function updateCostInputs() {
        const selectedOptions = Array.from(foodSizeSelect.selectedOptions);
        const selectedSizes = selectedOptions.map((option) => option.value);

        // Remove existing cost inputs and "Add more size" text
        const existingCostInputs = document.querySelectorAll(".cost-input, .add-more-size");
        existingCostInputs.forEach((input) => input.remove());

        // Add cost inputs for selected sizes
        selectedSizes.forEach((size) => {
            const costInput = document.createElement("input");
            costInput.type = "number";
            costInput.step = "5.00";
            costInput.classList.add("cost-input");
            costInput.id = `foodCostBySize_${index}`;
            costInput.placeholder = "Cost for Size " + size;
            sizeContainer.appendChild(costInput);
        });

        // Add "Add more size" text if not all sizes are selected
        if (selectedSizes.length < foodSizeSelect.options.length) {
            const addMoreSizeText = document.createElement("p");
            addMoreSizeText.textContent = "Add more size";
            addMoreSizeText.classList.add("add-more-size", "clickable");
            sizeContainer.appendChild(addMoreSizeText);
        }
    }

    function addSizeSelector() {
        const newSizeSelector = document.createElement("select");
        newSizeSelector.classList.add("size-select");
        Array.from(foodSizeSelect.children).forEach((option) => {
            newSizeSelector.add(new Option(option.text, option.value));
        });
        sizeContainer.appendChild(newSizeSelector);

        const newCostInput = document.createElement("input");
        newCostInput.type = "number";
        newCostInput.step = "5.00";
        newCostInput.classList.add("cost-input");
        newCostInput.id = `foodCostBySize_${index}`;
        newCostInput.placeholder = "Cost for Size";
        sizeContainer.appendChild(newCostInput);
        index++;
    }
</script>

              // Function to add a food item to the menu.
              function addFoodItem(foodItem) {
                // Create a new <div> element for the food item.
                const foodItemDiv = document.createElement("div");
                foodItemDiv.classList.add("food-item");
      
                // Add the food item's image to the <div> element.
                const foodItemImage = document.createElement("img");
