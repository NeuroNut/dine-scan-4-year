<!DOCTYPE html>
<html lang="en">

<head>
<link rel="shortcut icon" href="../../assets/images/dinescan.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Menu</title>
  <link rel="stylesheet" href="../../css/style2.css">
  <link rel="stylesheet" href="../../css/style_order.css">
  <link rel="stylesheet" href="../../css/search-style.css">
  <link rel="stylesheet" href="../../css/feedback.css">
  <style>
    .center {
  margin: auto;
  max-width: 90%;
  
  padding: 10px;
}
    
     .order-card img {
    width: 50px; /* Adjust the width as needed */
    height: 50px; /* Adjust the height as needed */
    object-fit: cover; /* Preserve aspect ratio and cover the entire container */
    border-radius: 8px;
  }

  .confirmation-box {
    position: fixed; /* or absolute, fixed, or sticky */
  z-index: 9999; 
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }

    .confirmation-box p {
      margin-bottom: 10px;
    }

    .confirmation-box button {
      margin-right: 10px;
    }
  </style>
  <!-- <link rel="stylesheet" href="style_order.css"> -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script> -->
  <script src="showorder.js"></script>
  <script src="printOrder.js"></script>
  <script src="feedback_submit.js" defer></script>
 
</head>

<body>
  <header>
    <img src="../../assets/images/dinescan.png" alt="Dine Logo">
    <h1>MIT Fast Foods(Abstract Coders undertaken)</h1>
  </header>

 <h3 style:"font-family:boquet" align="center">Thank you for dining with us. The chef is now preparing your order.</h3>
  <div align="center">
  <img height="200" width="200" src="../../assets/images/chef-heart.gif">
</div>

<div>
  <header>
    <h1>Order Summary</h1>
  </header>

  <div class="orders-container" id="orders-container">
    <!-- Orders will be dynamically added here -->
  </div>
</div>





  <footer class="center">    
    <div class="order-card" id="feedback-section">
      <h2>How was your ordering experience: </h2>
      <form action="#" method="POST">
        <label for="rating">Rating (out of 5 stars):</label>
        <div class="rating">
          <input type="number" name="rating" hidden>
          <i class='bx bx-star star' style="--i: 0;"></i>
          <i class='bx bx-star star' style="--i: 1;"></i>
          <i class='bx bx-star star' style="--i: 2;"></i>
          <i class='bx bx-star star' style="--i: 3;"></i>
          <i class='bx bx-star star' style="--i: 4;"></i>
        </div>
        <br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedbackText" name="feedback"></textarea>
        <br>
        <button type="button" class="button" id="feedback_submit" onclick="toggleFeedbackMessage()">Submit</button>
      </form>
    </div>
    
    
    <div id="feedback-thanks" class="hidden">
      <h2>Thank you ! Your feedback helps us improve constanly.</h2>
    </div>
    <p>Copyright &copy; 2023 Abstract Coders</p>
  </footer>

</body>

</html>
